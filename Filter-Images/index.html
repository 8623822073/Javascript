<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Images</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {
            background: #D4EBF8;
        }

        .main {
            width: 100vw;
            height: 100vh;

        }

        h1 {
            font-size: 30px;
            letter-spacing: 2px;
            display: inline-block;
            border-bottom: 2px solid green;
            padding-bottom: 10px;
        }

        .container {
            width: 80vw;
            height: 100vh;
            margin: auto;
            display: flex;
            flex-direction: column;
            padding: 20px 40px;



        }

        .container .search {
            display: flex;
            padding: 40px 20px;
            justify-content: space-between;

        }

        .container .search input {
            width: 70%;
            text-align: center;
            font-size: 20px;
            background: transparent;
            border: 1px soild #000;
            outline: 0;
            letter-spacing: 3px;
            text-transform: capitalize;
        }

        .container .search input::placeholder {
            color: green;
        }

        .cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;

        }

        .products {

            background-color: white;
            border-radius: 8px;
            flex-basis: 300px;
            flex-wrap: wrap;

        }

        .card-body {
            padding: 20px 5px;
            text-align: center;

        }

        .cards img {
            width: 100%;
            border-radius: 8px 8px 0 0;
            height: 210px;
            background-position: center;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="search">
                <h1>Hotel Menu</h1>
                <input type="text" name="" id="find" placeholder="search here..." onkeyup="search()">
            </div>
            <div class="cards">
                <div class="products">
                    <img src="images/vadapav.jpg" alt="">
                    <div class="card-body">
                        <h2>Vada Pav</h2>
                        <p>$20.00</p>
                    </div>
                </div>
                <div class="products">
                    <img src="images/dabeli.jpg" alt="">
                    <div class="card-body">
                        <h2>Dabeli</h2>
                        <p>$20.00</p>
                    </div>
                </div>
                <div class="products">
                    <img src="images/jalebi.jpg" alt="">
                    <div class="card-body">
                        <h2>Jalebi</h2>
                        <p>$20.00</p>
                    </div>
                </div>
                <div class="products">
                    <img src="images/poha.jpg" alt="">
                    <div class="card-body">
                        <h2>Poha</h2>
                        <p>$20.00</p>
                    </div>
                </div>
                <div class="products">
                    <img src="images/samosa.jpg" alt="">
                    <div class="card-body">
                        <h2>Samosa</h2>
                        <p>$20.00</p>
                    </div>
                </div>
                <div class="products">
                    <img src="images/samosa.jpg" alt="">
                    <div class="card-body">
                        <h2>Samosa</h2>
                        <p>$20.00</p>
                    </div>
                </div>
                <div class="products">
                    <img src="images/samosa.jpg" alt="">
                    <div class="card-body">
                        <h2>kadi</h2>
                        <p>$20.00</p>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script type="text/javascript">
        function search() {
            //get the input value and convert it to uppercase 
            let filter = document.getElementById("find").value.toUpperCase();
            //select all elements with the class products
            let items = document.querySelectorAll(".products");
            //loop through all the products item
            for (let i = 0; i < items.length; i++) {
                // Find the first <h2> element within the current product item
                let h2 = items[i].getElementsByTagName("h2")[0];
                // Get the text content of the <h2> element
                let value = h2.innerHTML || h2.innerText || h2.textContent;
                // Check if the filter matches the text content
                if (value.toUpperCase().indexOf(filter) > -1) {
                    // Show the product item
                    items[i].style.display = "";
                }
                else {
                    // Hide the product item
                    items[i].style.display = "none";
                }
            }
        }
        </script>
    </body>
</html>
